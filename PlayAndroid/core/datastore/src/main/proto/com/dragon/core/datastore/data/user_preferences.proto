syntax = "proto3";
import "com/dragon/core/datastore/data/dark_theme_config.proto";
import "com/dragon/core/datastore/data/theme_brand.proto";
option java_package = "com.dragon.core.datastore";
option java_multiple_files = true;
/**
 用户配置信息
 */
message UserPreferences{
   string userName = 1;
   string password = 2;

  ThemeBrandProto theme_brand = 16;
  DarkThemeConfigProto dark_theme_config = 17;

  bool should_hide_onboarding = 18;

  //是否使用动态颜色
  bool use_dynamic_color = 19;
}